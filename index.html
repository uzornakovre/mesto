<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements" aria-label="Блок с карточками">
      <ul class="elements__list">
        <template id="cardTemplate">
          <li class="elements__list-item">
            <article class="element">
              <img class="element__image" src="#" alt="">
              <div class="element__caption">
                <h2 class="element__title"></h2>
                <button class="element__button-like" type="button"></button>
              </div>
            </article>
          <button class="elements__button-remove" type="button"></button></li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_edit-profile">
      <button class="popup__close" id="close-edit" type="button"></button>
      <form class="popup__form" name="profile_edit" id="profile_edit" novalidate>
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input type="text" class="popup__form-input popup__form-input_content_name" id="name" name="input_name" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
        <span class="popup__form-input-error popup__form-input-error_content_name"></span>
        <input type="text" class="popup__form-input popup__form-input_content_job" id="job" name="input_job" placeholder="Профессия" value="Исследователь океана" minlength="2" maxlength="200" required>
        <span class="popup__form-input-error popup__form-input-error_content_job"></span>
        <button type="submit" class="popup__form-submit" name="save_profile">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-place">
    <div class="popup__container popup__container_type_new-place">
      <button class="popup__close" id="close-place" type="button"></button>
      <form class="popup__form" name="new_place" id="new_place" novalidate>
        <h2 class="popup__form-title">Новое место</h2>
        <input type="text" class="popup__form-input popup__form-input_content_place-name" id="place-name" name="input_place-name" placeholder="Название" value="" minlength="2" maxlength="30" required>
        <span class="popup__form-input-error popup__form-input-error_content_place-name"></span>
        <input type="url" class="popup__form-input popup__form-input_content_image-url" id="url" name="image-url" placeholder="Ссылка на картинку" value="" required>
        <span class="popup__form-input-error popup__form-input-error_content_url"></span>
        <button type="submit" class="popup__form-submit" name="create_new">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close" id="close-image" type="button"></button>
      <figure class="popup__image-wrapper">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>
  <script type="module" src="./scripts/script.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
